iterator: pages
engine: handlebars
template: component
filename:
  engine: handlebars
  template: 'src/pages/{{{case name ''kebab''}}}/{{{case name ''pascal''}}}.jsx'
  mapping:
    name: '@key'
mapping:
  render: ./render
  events: ./events
  key: '@key'
  name: ./name
  props: ./props
  hooks: ./hooks
  imports: ./imports
  allImports: /imports
  state: ./state
  stateProps:
    path: ./props
    filter:
      state:
        minLength: 1
        required: true
        type: string
  dispatchProps:
    path: ./props
    filter:
      dispatch:
        minLength: 1
        required: true
        type: string
